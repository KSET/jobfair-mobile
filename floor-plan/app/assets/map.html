<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        #footer {
            position:fixed;
            left:0;
            bottom:0;
            height: 20%;
            min-height: 80px;
            width:100%;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="image-map" src="./test-map.png" alt="" usemap="#Map"/>
</div>
    <map name="Map" id="Map">
        <area alt="" data-id="B00" data-company="GOOGLE" title="" shape="rect" coords="121,171,160,191"/>
        <area alt="" title="" data-id="B16" data-company="FIVE" shape="rect" coords="647,173,707,202"/>
    </map>

<div id="footer" style="text-align: center; border-top: 3px solid black;">
    <h1>B11 - FIVE</h1>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
        $('img[usemap]').rwdImageMaps();
    });
</script>
</body>
</html>
