<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #footer {
            position:fixed;
            left:0px;
            bottom:0px;
            height: 10%;
            min-height: 50px;
            width:100%;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="image-map" src="./test-map.png" alt="" usemap="#Map"/>
</div>
    <map name="Map" id="Map">
        <div class="zoomtarget" style="display: block; width: 100px; height: 100px;">
            <area alt="" title="" shape="rect" coords="121,171,160,191"/>
        </div>
        <div class="zoomtarget" style="display: block">
            <area alt="" title="" shape="rect" coords="647,173,707,202"/>
        </div>
    </map>

<div id="footer" style="text-align: center; border-top: 3px solid black;">
    <h1>B11 - FIVE</h1>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
    });
</script>
<script>
    $('area').on('click', function(e) {
        clearPin();
        putPin(e);
    });

    $('area').on('tap', function(e) {
        clearPin();
        putPin(e);
    });

    function clearPin() {
        $('#pin').remove();
    }

    function putPin(e) {
        let offsetY = 48;
        let offsetX = 24;
        let coords = e.target.coords.split(',');
        let x = (Number(coords[0]) + Number(coords[2])) / 2 + 7;
        let y = (Number(coords[1]) + Number(coords[3])) / 2 + 5;
        $('#container').append(`<img id="pin" src="./pin.png" style="width:auto;height:auto;position:absolute; left:${x - offsetX}px; top: ${y - offsetY}px;" />`);
    }

    function test() {
        $('#container').append('<h1>Test</h1>');
    }
</script>
</body>
</html>
