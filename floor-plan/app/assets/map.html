<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        #footer {
            position:fixed;
            left:0px;
            bottom:0px;
            height: 10%;
            min-height: 50px;
            width:100%;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="image-map" src="./test-map.png" alt="" usemap="#Map"/>
</div>
    <map name="Map" id="Map">
        <div class="zoomtarget" style="display: block; width: 100px; height: 100px;">
            <area alt="" title="" shape="rect" coords="121,171,160,191"/>
        </div>
        <div class="zoomtarget" style="display: block">
            <area alt="" title="" shape="rect" coords="647,173,707,202"/>
        </div>
    </map>

<div id="footer" style="text-align: center; border-top: 3px solid black;">
    <h1>B11 - FIVE</h1>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
        $('img[usemap]').rwdImageMaps();
    });
</script>
</body>
</html>
